<h1>Feed back form</h1>

<form method="get" action="thanku.html">

<label for="Last Name">Last Name:</label>

<br><br>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">

<br><br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Email1@mail.com" name="email">
<br><br>
<h4>Gender:</h4>
<label for="gender">Male</label>
<input type="radio" id="gender" name="gender">

<input type="radio" id="gender" name="gender">
<label for="gender">Other</label>
<input type="radio" id="gender" name="gender">
<br><br>

<option value="noide">Ghaziabad</option>
<option value="noide">Bagpat</option>
<option value="noide">Pryagraj</option>

</select>
<br><br>
<label for="feedback">FeedBack:</label>
<textarea id-"feedback"  name="feedback" rows="4" cols="40">

</textarea>


<br><br>
<input type="submit">
<input type="reset">
